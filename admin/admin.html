<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="../public/style.css"><title>Admin</title></head>
<body style="padding:30px">
<h1>Admin Dashboard</h1>
<div style="margin-bottom:18px">Total Views: <strong id="views">Loading...</strong></div>
<div style="background:#fff;padding:16px;border-radius:8px;max-width:720px">
  <h3>Publish a new post</h3>
  <label>Title</label><input id="title" style="width:100%;padding:8px;margin-top:6px"/><br/>
  <label>Category</label><input id="category" style="width:100%;padding:8px;margin-top:6px"/><br/>
  <label>Content (HTML allowed)</label><textarea id="content" rows="8" style="width:100%;padding:8px;margin-top:6px"></textarea><br/>
  <label>Admin password</label><input id="password" type="password" style="width:100%;padding:8px;margin-top:6px"/><br/>
  <button id="publish" style="margin-top:10px;padding:10px 14px;background:#ff1e88;color:#fff;border:none;border-radius:8px">Publish</button>
  <div id="msg" style="margin-top:10px"></div>
</div>
<script src="/admin/admin.js"></script>
</body></html>
