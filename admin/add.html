<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Blog Post</title>
<!-- Quill CSS -->
<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 1000px;
    margin: 30px auto;
    background: #2d2d2d;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0px 10px 35px rgba(0,0,0,0.25);
    color: #fff;
}

h1 {
    text-align: center;
    color: #f1c40f;
    margin-bottom: 30px;
}

label {
    display: block;
    font-weight: 600;
    margin-top: 10px;
    color: #f0f0f0;
}

input[type="text"], input[type="file"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0 20px 0;
    border-radius: 10px;
    border: 1px solid #555;
    background: #3b3b3b;
    color: #fff;
    font-size: 16px;
    box-sizing: border-box;
}

#editor {
    height: 350px;
    border-radius: 10px;
    margin-bottom: 20px;
    background: #fff;
    color: #000;
}

.ql-toolbar.ql-snow {
    border-radius: 10px 10px 0 0;
}

.ql-container.ql-snow {
    border-radius: 0 0 10px 10px;
    background: #fff;
    color: #000;
}

button {
    background-color: #f1c40f;
    color: #2d2d2d;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    transition: 0.3s;
}

button:hover {
    background-color: #d4ac0d;
}

.preview {
    margin-top: 40px;
}

#previewContent {
    background: #fff;
    color: #000;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    margin-top: 20px;
}

#previewContent img {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
}

#previewImage, #mainImagePreview {
    display: block;
    max-width: 300px;
    border-radius: 15px;
    margin-top: 10px;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
}

@media(max-width: 768px) {
    .container {
        padding: 20px;
    }

    #editor {
        height: 250px;
    }
}
</style>
</head>
<body>

<div class="container">
    <h1>Create New Post</h1>
    <form id="postForm" enctype="multipart/form-data">
        <label for="title">Post Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter post title" required>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" placeholder="Type category here" required>

        <label for="mainImage">Main Image:</label>
        <input type="file" id="mainImage" name="image" accept="image/*" required>
        <img id="mainImagePreview" src="" alt="Main Image Preview" />
         <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter admin password" required>

        <label for="editor">Content:</label>
        <div id="editor"></div>

        <button type="submit">Publish Post</button>
    </form>

    <div class="preview">
        <h2 id="previewTitle">Title will appear here</h2>
        <p><strong>Category:</strong> <span id="previewCategory">None</span></p>
        <img id="previewImage" src="" alt="">
        <div id="previewContent"></div>
    </div>
</div>

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
<script>
var Font = Quill.import('formats/font');
Font.whitelist = ['sans-serif', 'serif', 'monospace', 'cursive', 'fantasy'];
Quill.register(Font, true);

var quill = new Quill('#editor', {
    theme: 'snow',
    modules: {
        toolbar: [
            [{ font: Font.whitelist }, { header: [1, 2, 3, 4, 5, false] }],
            ['bold', 'italic', 'underline', 'strike'],
            [{ color: [] }, { background: [] }],
            [{ list: 'ordered' }, { list: 'bullet' }],
            ['blockquote', 'code-block'],
            ['link', 'image', 'video'],
            [{ size: ['small', false, 'large', 'huge'] }],
            ['clean']
        ]
    }
});

// Live preview title
document.getElementById('title').addEventListener('input', function() {
    document.getElementById('previewTitle').innerText = this.value || 'Title will appear here';
});

// Live preview category
document.getElementById('category').addEventListener('input', function() {
    document.getElementById('previewCategory').innerText = this.value || 'None';
});

// Live preview main image
document.getElementById('mainImage').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('mainImagePreview').src = e.target.result;
            document.getElementById('previewImage').src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
});

// Live preview content
quill.on('text-change', function() {
    document.getElementById('previewContent').innerHTML = quill.root.innerHTML;
});

// Form submission
document.getElementById('postForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const title = document.getElementById('title').value;
    const category = document.getElementById('category').value;
    const mainImage = document.getElementById('mainImage').files[0];
    const content = quill.root.innerHTML;

    if (!title || !category || !mainImage || !content) {
        alert('Please fill all fields!');
        return;
    }

    // Prepare FormData
    const formData = new FormData();
    formData.append('title', title);
    formData.append('category', category);
    formData.append('content', content);
    formData.append('image', mainImage);
    formData.append('password', document.getElementById('password').value);
 // match your backend password

    try {
        const res = await fetch('/api/posts-upload', {
            method: 'POST',
            body: formData
        });
        const result = await res.json();

        if(result.success){
            alert('Post Published Successfully! ID: ' + result.id);
            // Optionally reset form
            document.getElementById('postForm').reset();
            quill.setContents([]);
            document.getElementById('mainImagePreview').src = '';
            document.getElementById('previewImage').src = '';
            document.getElementById('previewTitle').innerText = 'Title will appear here';
            document.getElementById('previewCategory').innerText = 'None';
            document.getElementById('previewContent').innerHTML = '';
        } else {
            alert('Error: ' + (result.error || 'Unknown error'));
        }
    } catch(err) {
        console.error(err);
        alert('Error uploading post.');
    }
});
</script>
</body>
</html>
